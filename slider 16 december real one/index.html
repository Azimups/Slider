<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fbcfc732a9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/SCSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="slide-images">
            <a href="./assets/images/img-1-big.jpeg">
                <img src="./assets/images/img-1-little.jpeg" alt="little-1">
            </a>
            <a href="./assets/images/img-2-big.jpeg">
                <img src="./assets/images/img-2-little.jpeg" alt="little-2">
            </a>
            <a href="./assets/images/img-3-big.jpeg">
                <img src="./assets/images/img-3-little.jpeg" alt="little-3">
            </a>
        </div>
    </div>
    
    <div class="pop-up">
        <div class="inner">
            <img src="./assets/images/img-1-big.jpeg" alt="big-1">
            <div class="close-item">
                <i class="fas fa-times"></i>
            </div>
            <div class="change-slide">
                <div class="prev-item">
                    <i class="fas fa-arrow-circle-left"></i>
                </div>
                <div class="next-item">
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
